<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div id="container">
  <div id="display"></div>
  <div id="calculator">
    <button id="0" class="btn operand">0</button>
    <button id="1" class="btn operand">1</button>
    <button id="2" class="btn operand">2</button>
    <button id="3" class="btn operand">3</button>
    <button id="4" class="btn operand">4</button>
    <button id="5" class="btn operand">5</button>
    <button id="6" class="btn operand">6</button>
    <button id="7" class="btn operand">7</button>
    <button id="8" class="btn operand">8</button>
    <button id="9" class="btn operand">9</button>
    <button id="add" class="btn operator">+</button>
    <button id="subtract" class="btn operator">-</button>
    <button id="multiply" class="btn operator">ร</button>
    <button id="divide" class="btn operator">รท</button>
    <button id="equals" class="btn">=</button>
    <button id="clear" class="btn">C</button>
  </div>
</div>
</body>
</html>
